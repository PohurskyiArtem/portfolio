<div class="card-top">
  <div class="container container-narrow">
    <div class="card-top__left">
      <div class="card-slider">
        <div class="card-slider__thumbs">
          <div class="card-slider__thumb">
            <img src="img/card-main.jpg">
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.png">
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.png">
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.png">
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.png">
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.png">
          </div>
        </div>
        <div class="card-slider__main">
          <img src="img/card-main.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="card-top__right">
      <div class="card-info">
        <span class="card-info__prop product-prop best">Best Seller</span>
        <h3 class="card-info__title">Band-collar popover tunic</h3>
        <div class="card-info__rate">
          <img src="img/stars.png" alt="Rate 4 of 5">
          <a href="#">2 Reviews</a>
        </div>
        <div class="card-info__price info-price">
          <div class="info-price__current">$128.00</div>
          <div class="info-price__old">$165.00</div>
        </div>
        <p class="card-info__descr">
          We love the dramatic ruffle details down the sleeve, delicate fabric buttons and polished cuffs.
        </p>
        <div class="card-info__select card-info__first-select color-select">
          <p class="color-select__selected">Color: <span>Green</span></p>
          <ul class="color-select__list">
            <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="red" aria-label="Choice Red Color" style="background-color: #ff0000;"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="orange" aria-label="Choice Orange Color" style="background-color: #ffa500;"></button></li>
            <li class="color-select__item"><button class="color-select__btn color-select__btn--active btn-reset" data-color="green" aria-label="Choice Green Color" style="background-color: #088d08;"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="white" aria-label="Choice White Color" style="background-color: #fff;"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="black" aria-label="Choice Black Color" style="background-color: #000;"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="brown" aria-label="Choice Brown Color" style="background-color: #7f4f2d;"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="purple" aria-label="Choice Purple Color" style="background-color: #800080;"></button></li>
            <li class="color-select__item"><button class="color-select__btn btn-reset" data-color="gray" aria-label="Choice Gray Color" style="background-color: #ccc;"></button></li>
          </ul>
        </div>
        <div class="card-info__select size-select card-info__second-select">
          <p class="size-select__selected">size: <span>Select a size</span></p>
          <ul class="size-select__list">
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice XXS size">XXS</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice XS size">XS</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice Seller size">S</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice M size">M</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice L size">L</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice XL size">XL</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice XXL size">XXL</button></li>
            <li class="size-select__item"><button class="size-select__btn btn-reset" aria-label="Choice XXXL size">XXXL</button></li>
          </ul>
          <button class="btn-reset size-select__clear">
            <svg class="">
               <use xlink:href="img/sprite.svg#close"></use>
            </svg>
            Clear
          </button>
        </div>
        <div class="card-info__stepper stepper">
          <button class="btn-reset stepper__btn stepper__btn--disabled stepper__btn--minus" aria-label="minus">
            <svg class="">
               <use xlink:href="img/sprite.svg#minus"></use>
            </svg>
          </button>
          <input type="text" class="stepper__input" value="1" maxlength="5">
          <button class="btn-reset stepper__btn stepper__btn--plus" aria-label="plus">
            <svg class="">
              <use xlink:href="img/sprite.svg#plus"></use>
           </svg>
          </button>
        </div>
        <button class="btn-reset card-info__btn card-info__btn--tocart">Add to cart</button>
        <button class="btn-reset card-info__btn card-info__btn--towishlist">Add to wishlist</button>
        <div class="card-info__bottom card-bottom">
          <div class="card-bottom__item">
            <span>Sku:</span>
            FW511
          </div>
          <div class="card-bottom__item">
            <span>Category:</span>
            <a href="#">Trousers</a>,
            <a href="#">Life style</a>
          </div>
          <div class="card-bottom__item">
            <span>Tags:</span>
            <a href="#">Designer</a>,
            <a href="#">Women</a>
          </div>
          <div class="card-bottom__social">
            <span>Share:</span>
            <ul class="social">
              <li class="social__item"><a href="https://twitter.com/" class="social__link social__link--tw" aria-label="Go To Twitter"></a></li>
              <li class="social__item"><a href="https://www.facebook.com/" class="social__link social__link--fb" aria-label="Go To Facebook"></a></li>
              <li class="social__item"><a href="https://www.instagram.com/" class="social__link social__link--inst" aria-label="Go To Instagram"></a></li>
              <li class="social__item"><a href="https://www.pinterest.com/" class="social__link social__link--pint" aria-label="Go To Pinterest"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
